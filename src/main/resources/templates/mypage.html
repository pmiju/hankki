<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

<div class="menu1">

    </ul>
</div>
<div class="menu2">
    <ul>
        <li>자주묻는질문</li>
        <li>버전 정보</li>
        <li>약관 및 정책</li>
    </ul>
</div>
</body>
</html>
